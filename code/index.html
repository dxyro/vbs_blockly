<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <title>Zina Blocks</title>
    <link rel="stylesheet" href="style.css">
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/python_compressed.js"></script>
    <script src="blockly/php_compressed.js"></script>
    <script src="blockly/lua_compressed.js"></script>
    <script src="blockly/dart_compressed.js"></script>
    <script src="code.js"></script>
    <!-- <script src="storage.js"></script> --> 
    <script src="storage.js"></script>
    <script type="module" src="custom_blocks/extensions/allExtensions.js"></script>
    <script type="module" src="custom_blocks/blocksOperations/allBlocksOperations.js"></script>
    <script type="module" src="custom_blocks/blocksDefinitions/allBlocksDefinitions.js"></script>
    <script type="module" src="custom_blocks/blocksLogic/allBlocksLogic.js"></script>
    <script type="module" src="custom_blocks/blocksSapActions/allBlocksSapActions.js"></script>
    <script type="module" src="custom_blocks/blocksTest/allBlocksTest.js"></script>
    <script type="module" src="custom_blocks/blocksUtils/allBlocksUtils.js"></script>
    <script src="js/en.js"></script>

  </head>
  <body>
    <table width="100%" height="100%">
      <tr>
        <td>
          <h1>
            <span id="title">...</span>
          </h1>
        </td>
        <td class="farSide">
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <table width="100%">
            <tr id="tabRow" height="1em">
              <td id="tab_blocks" class="tabon">...</td>
              <td class="tabmin tab_collapse">&nbsp;</td>
              <td id="tab_lua" class="taboff tab_collapse">VBS</td>
              <td class="tabmin tab_collapse">&nbsp;</td>
              <td id="tab_xml" class="taboff tab_collapse">XML</td>
              <td class="tabmin tab_collapse">&nbsp;</td>
              <td id="tab_json" class="taboff tab_collapse">JSON</td>
              <td class="tabmin">&nbsp;</td>
              <td id="tab_code" class="taboff">
                <select id="code_menu"></select>
              </td>
              <td class="tabmax">
                <input type="file" id="file_upload" style="display: none;" onchange="handleFiles(this)">
                <button id="XMLUploadFile" class="notext" title="..." onclick="XMLUploadFile()">
                  <img src='blockly/media/1x1.gif' class="individual open_icon">
                </button>
                <button id="downloadXMLFile" class="notext" onclick="downloadFile('xml')" title="...">
                  <img src='blockly/media/1x1.gif' class="individual xml_icon">
                </button>
                <button id="downloadJSONFile" class="notext" onclick="downloadFile('json')" title="...">
                  <img src='blockly/media/1x1.gif' class="individual json_icon">
                </button>
                <button id="downloadCodeFile" class="notext" onclick="" title="...">
                  <img src='blockly/media/1x1.gif' class="individual code_file_icon">
                </button>
                <button id="trashButton" class="notext" title="...">
                  <img src='blockly/media/1x1.gif' class="trash icon21">
                </button>
                <button id="linkButton" class="notext" title="...">
                  <img src='blockly/media/1x1.gif' class="link icon21">
                </button>
                <button id="runButton" class="notext primary" title="...">
                  <img src='blockly/media/1x1.gif' class="run icon21">
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="99%" colspan=2 id="content_area">
        </td>
      </tr>
    </table>
    <div id="content_blocks" class="content"></div>
    <pre id="content_lua" class="content prettyprint lang-lua"></pre>
    <textarea id="content_xml" class="content" wrap="off"></textarea>
    <textarea id="content_json" class="content" wrap="off"></textarea>

    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
      <sep></sep>
      <category name="Flowbot Operations" colour=230>
        <block type="blockCallFunction"></block>
        <block type="blockClass"></block>
        <block type="blockFunction"></block>
        <block type="blockMainContent"></block>
        <block type="blockSubProcedure"></block>
      </category>
      <category name="Flowbot Definitions" colour=330>
        <block type="blockDeclareVariable"></block>
        <block type="blockGetVariable"></block>
        <block type="blockSetVariable"></block>
        <block type="blockValue"></block>
        <block type="blockSapElement"></block>
        <block type="blockSapParameter"></block>
      </category>
      <category name="Flowbot Logic" colour=290>
        <block type="blockIf"></block>
        <block type="blockIfElse"></block>
        <block type="blockOrAnd"></block>
        <block type="blockWhile"></block>
      </category>
      <category name="Flowbot Sap Actions" colour=120>
        <block type="blockSapAbortScript"></block>
        <block type="blockSapAguarda"></block>
        <block type="blockSapAlerts"></block>
        <block type="blockSapEnter"></block>
        <block type="blockSapFindById"></block>
        <block type="blockSapFindByIdInLine"></block>
        <block type="blockSapGo"></block>
        <block type="blockSapLogger"></block>
        <block type="blockSapSave"></block>
        <block type="blockSapSelectAll"></block>
        <block type="blockSapSet"></block>
        <block type="blockSapTableGetValue"></block>
      </category>
      <category name="Flowbot Utils" colour=70>
        <block type="blockCast"></block>
        <block type="blockInString"></block>
        <block type="blockLowerCase"></block>
        <block type="blockTrim"></block>
        <block type="blockInLineMath"></block>
        <block type="blockMath"></block>
      </category>

    </xml>
  </body>
</html>
